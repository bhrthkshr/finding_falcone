<div class="container-fluid" style="padding:0px;" ng-if="!loaded">
  <div class="loader"></div>
</div>
<div class="container-fluid" style="padding:0px;" ng-if="loaded">
  <div class="col-md-6 col-sm-12 col-xs-12 result_background">
    <div class="mob_only" style="color:#fff;background-image:linear-gradient( rgba(236, 236, 236, 0.22), rgba(236, 236, 236, 0.22));min-height:300px;">
    </div>
  </div>
  <div class="col-md-6 col-sm-12 col-xs-12 min_spacing text-center" ng-if="failed">
    <img src="assets/images/warning.png" width="100" alt="warning"><br>
    <h1>Oops!! Something Unexpected happened.</h1>
    <h5 class="color">May be unexpected reload of page.</h5>
    <div class="col-md-12 col-sm-12 col-xs-12 min_spacing text-center">
      <a href="#!planets" type="button" class="btn_reset" style="border:1px solid #ccc;">Restart</a>
    </div>
  </div>
  <div class="col-md-6 col-sm-12 col-xs-12 text-center" style="min-height:250px;padding:0px;margin:0px;" ng-if="!failed">
    <div class="col-md-12 col-sm-12 col-xs-12" ng-if="results.status == 'success'">
      <h1 style="color:rgb(168, 68, 222)">All Hail King Shan !!!</h1>
      <div class="col-md-12">
        <h2>Found AI Falcone</h2>
      </div>
      <div class="col-md-6">
        <h2>In Planet <b>{{results.planet_name}}</b></h2>
        <img src="assets/images/{{results.planet_name}}.png">
      </div>
      <div class="col-md-6">
        <h2>with <b>{{veh_name}}</b></h2>
        <img src="assets/images/{{veh_name}}.png" width="100">
      </div>
      <div class="col-md-12">
        <h2>Time Taken</h2>
        <h1>{{time_taken}} Hrs</h1>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12" ng-if="results.status == 'false'">
      <h2>Did not find AI Falcone</h2>
      <p style="color:#9f39c1">Better Luck Next Time!!!</p>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 min_spacing">
      <a href="#!planets" type="button" class="big_btn">
        Restart
      </a>
    </div>
  </div>
</div>
